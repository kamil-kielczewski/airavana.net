<!doctype html>
<html lang=en>
<head>
    <meta charset=utf-8>
    <title>Airavana</title>
  <style>
    body { 
        margin: 0; 
        background: black; 
        color: white;
        font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;
      
        background: linear-gradient(34deg, #24f5bf, #49aca0, #031945);
        background-size: 600% 600%;

        -webkit-animation: AnimationName 40s ease infinite;
        -moz-animation: AnimationName 40s ease infinite;
        animation: AnimationName 40s ease infinite;
        color: white;
    }

    @-webkit-keyframes AnimationName {
        0%{background-position:88% 0%}
        50%{background-position:13% 100%}
        100%{background-position:88% 0%}
    }
    @-moz-keyframes AnimationName {
        0%{background-position:88% 0%}
        50%{background-position:13% 100%}
        100%{background-position:88% 0%}
    }
    @keyframes AnimationName {
        0%{background-position:88% 0%}
        50%{background-position:13% 100%}
        100%{background-position:88% 0%}
    }

    @keyframes rotateCon
    {
         0%   { transform: rotate(-360deg); }
    }

    #contentAir {
       pointer-events: none;
       position: fixed;  
       transform-origin: center center;
       width: 100vw;
       height: 100vh;

       animation-name: rotateCon;
       animation-duration: 8s;
       animation-iteration-count: infinite;
       animation-timing-function: linear;
    }

    .content-anim {
       animation-play-state: paused;
    }


    .anim1 {
       position: fixed;  
       display: flex;
       align-items: center;
       justify-content: center; 
       width: 100px;
       height: 100px;
       transform-origin: center center;
       transform: rotate(20deg);
       transition: 2s;
       color: yellow;
    }

      .logoContainer {
        display: flex;
        flex-direction: column;
        width: 100vw;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }
      
      .logoStyle {
          width: 30%;
          transition: 2s;
      }
      
      .logoInnerContainer {
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: 2s;
        opacity: 0;
        font-size: 16px;
      }
      
      .logoInnerContainer:hover .logoStyle {
          width: 40%
      }
      
      .logoInnerContainer:hover {
          font-size: 20px;
      }
      
      .logoShow {
        opacity: 1;
      }
      
  </style>
</head>
<body onresize="circleTags(false)">
  
  <div id="contentAir" class="content-anim"></div>
  <div class="logoContainer">
    <div id="logo" class="logoInnerContainer" onmouseenter="circleTags(true)" onmouseleave="circleTags(false)" >
      <img src="black_logo_2000x550px.png" class="logoStyle">
      <div>SYSTEMS</div>
      <div>Web Development</div>
      <div>kontakt tel.: 510-367-595</div>
    </div>
  </div>


<script>


let tags = ['&lt;div&gt;', '&lt;span&gt;', '&lt;body&gt;', '&lt;meta&gt;', '&lt;html&gt;' ]

contentAir.innerHTML= tags.map((tag,i) => `
<div class="anim1" style="
  margin-left:-120px; 
  margin-top:-120px;
">${tag}</div>
`).join``;


let last=-1;

function move() {
    last++;
    let scrW =  document.documentElement.clientWidth;
    let scrH = document.documentElement.clientHeight;
    let nodes = [...contentAir.children];
    let node = nodes[last%nodes.length]
    let rx=50+(Math.random()*(scrW-100)|0);
    let ry=50+(Math.random()*(scrH-100)|0);
    let rr=(Math.random()*(360*10)|0);
      
    node.style=`
      transform: rotate(${rr}deg);
      margin-left: ${rx}px;
      margin-top: ${ry}px;
    `
}

let int = setInterval(move,1000);

setTimeout(()=> {
  clearInterval(int);
  
  circleTags(false);
 
  contentAir.classList.remove('content-anim');
  logo.classList.add('logoShow');
}, 10000);
    
function circleTags(parallel) {
  let scrW =  document.documentElement.clientWidth;
  let scrH = document.documentElement.clientHeight;
    
  let nodes = [...contentAir.children]
  nodes.forEach((node,i)=> {
    let rr= Math.min(scrW,scrH)/4
    let x= scrW/2 -50 - rr*Math.cos(i*2*Math.PI/(nodes.length));
    let y= scrH/2 -50 - rr*Math.sin(i*2*Math.PI/(nodes.length));
    let r= (parallel ? 90 : 0) + i*360/(nodes.length);
    node.classList.add("anim2");
    node.style=`
      transform: rotate(${r}deg);
      margin-left: ${x}px;
      margin-top: ${y}px;
    `
  });
}
      
</script>
</body>
</html>

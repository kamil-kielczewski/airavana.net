<!doctype html>
<html lang=en>
<head>
    <meta charset=utf-8>
    <title>Airavana</title>
  <style>
    body { margin: 0; background: black; color: white}

@keyframes rotateCon
{
     0%   { transform: rotate(-360deg); }
}

#contentAir {
   position: fixed;  
   transform-origin: center center;
   width: 100vw;
   height: 100vh;

    animation-name: rotateCon;
    animation-duration: 8s;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
}

.content-anim {
      animation-play-state: paused;
}


.anim1 {
   position: fixed;  
   display: flex;
   align-items: center;
   justify-content: center; 
   width: 100px;
   height: 100px;
   transform-origin: center center;
   transform: rotate(20deg);
   transition: 2s;
   color: yellow;
}

      .logoContainer {
        display: flex;
        flex-direction: column;
        width: 100vw;
        height: 100vh;
        justify-content: center;
        align-items: center;
        transition: 2s;
        opacity: 0;
        font-size: 16px;
      }
      
      .logoStyle {
          width: 30%;
      }
      
      .logoInnerContainer:hover .logoStyle {
          width: 40%
      }
      
      .logoInnerContainer:hover {
          font-size: 20px;
      }
      
      .logoShow {
        opacity: 1;
      }
      
  </style>
</head>
<body>
  
  <div id="contentAir" class="content-anim"></div>
  <div id="logo" class="logoContainer">
    <div class="logoInnerContainer">
      <img src="black_logo_2000x550px.png" class="logoStyle">
      <div>SYSTEMS</div>
      <div>Web Development</div>
      <div>kontakt tel.: 510-367-595</div>
    </div>
  </div>


<script>
  let scrW =  document.documentElement.clientWidth;
let scrH = document.documentElement.clientHeight;

let tags = ['&lt;div&gt;', '&lt;span&gt;', '&lt;body&gt;', '&lt;meta&gt;', '&lt;html&gt;' ]

contentAir.innerHTML= tags.map((tag,i) => `
<div class="anim1" style="
  margin-left:-120px; 
  margin-top:-120px;
">${tag}</div>
`).join``;


let last=-1;

function move() {
    last++;

    let nodes = [...contentAir.children];
    let node = nodes[last%nodes.length]
    let rx=50+(Math.random()*(scrW-100)|0);
    let ry=50+(Math.random()*(scrH-100)|0);
    let rr=(Math.random()*(360*10)|0);
      
    node.style=`
      transform: rotate(${rr}deg);
      margin-left: ${rx}px;
      margin-top: ${ry}px;
    `
}

let int = setInterval(move,1000);

setTimeout(()=> {
  clearInterval(int);
  
  circleTags();
 
  contentAir.classList.remove('content-anim');
  logo.classList.add('logoShow');
}, 10000);
    
function circleTags() {
  let nodes = [...contentAir.children]
  nodes.forEach((node,i)=> {
    let rr= Math.min(scrW,scrH)/4
    let x= scrW/2 -50 - rr*Math.cos(i*2*Math.PI/(nodes.length));
    let y= scrH/2 -50 - rr*Math.sin(i*2*Math.PI/(nodes.length));
    let r= i*360/(nodes.length);
    node.classList.add("anim2");
    node.style=`
      transform: rotate(${r}deg);
      margin-left: ${x}px;
      margin-top: ${y}px;
    `
  });
}
    
window.addEventListener('resize', ()=> circleTags() );
  
</script>
</body>
</html>
